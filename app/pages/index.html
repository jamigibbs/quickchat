<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Quickchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

  <body class="landing" ng-app="quickchatApp">

    <div class="expanded row">

          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">
              <a ui-sref="home" class="logo">
                <img src="/assets/images/logo.png" alt="logo">
              </a>
            </li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="https://github.com/jamigibbs/quickchat" class="navbar-link"><i class="fa fa-github"></i></a></li>
          </ul>
        </div>
      </div>

      <div ui-view></div>

    </div>

    <script src="/js/app.js"></script>

  </body>

</html>
